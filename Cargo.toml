[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Peer-to-peer networking library. Automatically reconnect and manage connections."
documentation = "http://maidsafe.net/crust/latest"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "crust"
readme = "README.md"
repository = "https://github.com/maidsafe/crust"
version = "0.11.1"

[dependencies]
bincode = "*"
clippy = { version = "~0.0.63", optional = true }
config_file_handler = "~0.3.0"
crossbeam = "~0.2.9"
get_if_addrs = "~0.4.0"
itertools = "~0.4.12"
log = "~0.3.6"
maidsafe_utilities = "~0.5.1"
nat_traversal = "~0.3.3"
net2 = "~0.2.23"
quick-error = "1.0.0"
rand = "~0.3.14"
rustc-serialize = "~0.3.19"
service_discovery = "~0.3.0"
socket_addr = "~0.1.0"
sodiumoxide = "~0.0.10"
temp_utp = "~0.8.1"
term = "~0.4.4"

[dev-dependencies]
docopt = "~0.6.80"
void = "~1.0.1"

[[example]]
bench = false
name = "simple_sender"
path = "examples/simple_sender.rs"
test = false

[[example]]
bench = false
name = "simple_receiver"
path = "examples/simple_receiver.rs"
test = false

[[example]]
bench = false
name = "crust_peer"
path = "examples/crust_peer.rs"

[[example]]
bench = false
name = "reporter"
path = "examples/reporter.rs"
test = true

[[example]]
bench = false
name = "simple_benchmark"
path = "examples/simple_benchmark.rs"
test = false
