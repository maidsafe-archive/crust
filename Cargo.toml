[package]
name = "crust"
version = "0.4.2"
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "Peer-to-peer networking library. Automatically reconnect and manage connections."
documentation = "http://maidsafe.net/crust/latest"
repository = "https://github.com/maidsafe/crust"
readme = "README.md"
license = "GPL-3.0"
homepage = "http://maidsafe.net"

[dependencies]
libc = "0.1.12"
cbor = "*"
docopt = "*"
rand = "*"
rustc-serialize = "*"
term = "*"
time = "*"
itertools = "*"
igd = { version = "0.2.1", features = [ "unstable" ] }
net2 = "*"
#temp_utp = "*"
log = "*"
crossbeam = "*"

[dependencies.temp_utp]
git = "https://github.com/inetic/rust-utp.git"
branch = "win-libc-0.1.12"

[dev-dependencies]
env_logger = "*"

[[example]]
name = "simple_sender"
path = "examples/simple_sender.rs"
test = true
bench = false

[[example]]
name = "simple_receiver"
path = "examples/simple_receiver.rs"
test = true
bench = false

[[example]]
name = "crust_peer"
path = "examples/crust_peer.rs"
test = true
bench = false

[[example]]
name = "reporter"
path = "examples/reporter.rs"
test = true
bench = false
